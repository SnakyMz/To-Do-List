<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>To Do List</title>
</head>

<body>
    <section id="listContainer">
        <div class="heading">
            <h1>Today's To Do</h1>
            <img src="../images/icons8-update-left-rotation-50.png" alt="Refresh" class="icons UpdateBtn">
        </div>
        <div class="addList">
            <input type="text" placeholder="Add to your list..." class="addText">
            <img src="../images/icons8-down-left-50.png" alt="Add" class="icons addBtn">
        </div>
        <ul id="list">
            <!--Activities-->
        </ul>
        <button type="button" id="clearBtn" class="icons">Clear all completed</button>
        <script src="./index.js" type="module"></script>
    </section>
</body>

</html>
